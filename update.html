		<div data-role="content">
		 <form class="cmxform" id="updateForm" method="get" action="form-handler.html" autocomplete="on">

			 <legend>Flight Data (all fields required)</legend>
			 <p>
				<label for="fNumber">Flight Number</label>
				<input id="fNumber" flightNumber="flightNumber" minlength="3" maxlength="3" type="number" required/>
			 </p>
				<p>
				<label for="departFrom">Departing From</label>
				<input id="departFrom" departingFrom="departingFrom" type="text" required/>
			 </p>
				<p>
				<label for="departTime">Departure Time</label>
				<input id="departTime" departureTime="departureTime" type="time" required/>
			 </p>
				<p>
				<label for="arrivingTo">Arriving To</label>
				<input id="arrivingTo" arrivingTo="arrivingTo" type="text" required/>
			 </p>
				<p>
				<label for="arrivalTime">Arrival Time</label>
				<input id="arrivalTime" arrivalTime="arrivalTime" type="time" required/>
			 </p>
			 <p>
				<input class="submit" type="submit" value="Submit"/>
			</p>
			 </fieldset>
		 </form>
		 <script>
			 $("updateForm").validate();
		</script>
